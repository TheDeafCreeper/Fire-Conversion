#     normal: RED_WOOL
#     soul: NONE

WoodToNetherWood:
  sources:
    - ACACIA_LOG
    - BIRCH_LOG
    - DARK_OAK_LOG
    - JUNGLE_LOG
    - MANGROVE_LOG
    - OAK_LOG
    - SPRUCE_LOG
  result:
    normal: CRIMSON_STEM
    soul: WARPED_STEM